<!DOCTYPE html>
<html>
<head>

    <title>Choose your account</title>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" data-preload="true">
</head>
<body>
<div id="background_branding_container" data-tenant-branding-background-color="true">
    <img data-tenant-branding-background="true"
         src="https://login.microsoftonline.com/templates/src/backgrounds/1-1.png" alt="Illustration"/>
</div>
<div class="container  unified_container " role="presentation">
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img class="companyLogo" data-tenant-branding-logo="true"
                         src="https://login.microsoftonline.com/templates/src/images/logo.svg" alt="Company Logo">
                    <div id="api" role="main">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
